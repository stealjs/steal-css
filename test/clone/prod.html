<body>
<script>
	window.assert = window.parent.assert;
	window.done = window.parent.done;
</script>
<script
	src="../../node_modules/steal/steal.js"
	bundles-path="test/clone/dist/bundles"
	main="test/clone/main"
	env="production">
</script>

<script type="steal-module">
	var rootStyles = document.getElementById("main").shadowRoot.firstElementChild;
	var otherStyles = document.getElementById("other").shadowRoot.firstElementChild;
	if(window.assert) {
		window.assert.ok(rootStyles, "main.js styles added to its shadowRoot");
		window.assert.ok(otherStyles, "other.js styles added to its shadowRoot");
		window.done();
	}
</script>
